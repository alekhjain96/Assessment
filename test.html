<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Test</title>
  <script type="text/javascript">
    const createCard = () => {
      const card = document.createElement("section");
      card.classList = ["card"];

      return card;
    };

    const createLinksList = links => {
      const linkContainer = document.createElement("div");

      links.forEach(link => {
        let linkEl = document.createElement("a");
        linkEl.setAttribute("href", link.href);
        linkEl.innerHTML = link.text;
        linkContainer.appendChild(linkEl);
      });

      return linkContainer;
    };

    const createCardContent = cardContent => {
      const cardImage = document.createElement("img");
      cardImage.setAttribute("src", cardContent.image);

      const cardTitle = document.createElement("h3");
      cardTitle.innerHTML = cardContent.title;

      const cardDescription = document.createElement("p");
      cardDescription.innerHTML = cardContent.body;

      const linksList = createLinksList(cardContent.links)


      const card = createCard();
      card.appendChild(cardImage);
      card.appendChild(cardTitle);
      card.appendChild(cardDescription);
      card.appendChild(linksList);

      return card;
    };
  </script>
</head>
